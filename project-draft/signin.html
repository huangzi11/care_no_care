<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign in page</title>
        <!-- This stylesheet will somewhat "normalize" the styling across browsers -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="sign">
        <header>
            <a href=" " class="logo">S<span>EAT</span>TLE</a>
            <nav class="nav-items">
                <a href="homepage.html">HOME</a>
                <a href="quiz.html">QUIZ</a>
                <a href="compare.html">COMPARE</a>
                <a href="community.html">COMMUNITY</a>
                <a href="signin.html" class="signin"><span>SIGN-IN</span></a>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="card">
                    <h2>Sign In</h2>
                    <form action="">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                        >
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        >
                        <button type="submit">Sign In</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; SEATTLE RESTAURANT</p >
        </footer>
    </body>
</html>
